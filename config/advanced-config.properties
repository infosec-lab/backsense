# SSRFHunter Advanced Configuration
# This file allows power users to customize advanced plugin behavior
# All settings here override default values in the UI

# === Core Detection Settings ===
detection.confidence.threshold=15.0
detection.mode=COMPREHENSIVE
detection.timeout.seconds=10
detection.max.redirects=5

# === Payload Configuration ===
payloads.basic.enabled=true
payloads.cloud.enabled=true
payloads.protocol.smuggling.enabled=true
payloads.time.based.enabled=true
payloads.dns.interaction.enabled=true

# === Cloud Provider Settings ===
cloud.aws.enabled=true
cloud.azure.enabled=true
cloud.gcp.enabled=true
cloud.kubernetes.enabled=true

# === WAF Bypass Configuration ===
waf.bypass.ip.encoding.enabled=true
waf.bypass.url.encoding.enabled=true
waf.bypass.case.variation.enabled=true
waf.bypass.cloudflare.enabled=true
waf.bypass.aws.waf.enabled=true
waf.bypass.azure.waf.enabled=true

# === Modern Parameter Extraction ===
params.graphql.enabled=true
params.jwt.enabled=true
params.json.enabled=true
params.base64.enabled=true
params.xml.enabled=true

# === Timing Analysis Settings ===
timing.baseline.requests=3
timing.delay.threshold.ms=2000
timing.variance.tolerance=0.3
timing.max.payload.delay=30

# === DNS Interaction Settings ===
dns.collaborator.enabled=true
dns.custom.server=
dns.polling.interval.seconds=5
dns.max.wait.time.seconds=60

# === Advanced Filtering ===
filter.framework.detection.enabled=true
filter.waf.detection.enabled=true
filter.production.mode=false
filter.confidence.boost.modern.techniques=true

# === Performance Tuning ===
performance.concurrent.requests=5
performance.request.delay.ms=100
performance.max.response.size.kb=1024
performance.enable.caching=true

# === Session Management ===
session.exclude.auth.tokens=true
session.exclude.csrf.tokens=true
session.custom.exclusions=sessionid,csrftoken,auth_token

# === Logging and Debug ===
logging.level=INFO
logging.verbose.payloads=false
logging.save.requests=false
logging.save.responses=false

# === Scope Configuration ===
scope.respect.burp.scope=false
scope.include.out.of.scope.domains=true
scope.custom.inclusions=
scope.custom.exclusions=localhost,127.0.0.1,internal.domain

# === Advanced Response Analysis ===
response.content.analysis.enabled=true
response.header.analysis.enabled=true
response.size.analysis.enabled=true
response.pattern.matching.strict=false

# === Error Handling ===
errors.max.retries=3
errors.retry.delay.ms=1000
errors.continue.on.error=true
errors.report.exceptions=false

# === Custom Payloads ===
# Uncomment and modify to add custom SSRF payloads
# custom.payloads.1=http://127.0.0.1:8080/admin
# custom.payloads.2=http://169.254.169.254/latest/meta-data/
# custom.payloads.3=gopher://localhost:3306/_

# === Response Pattern Customization ===
# Add custom response patterns for specific applications
# patterns.success.1=<title>Admin Panel</title>
# patterns.success.2="instance-id"
# patterns.error.1=Connection refused
# patterns.error.2=Network unreachable

# === Framework-Specific Settings ===
framework.spring.detection=true
framework.django.detection=true
framework.express.detection=true
framework.aspnet.detection=true

# === Cloud Metadata Endpoints ===
cloud.aws.metadata.url=http://169.254.169.254/latest/meta-data/
cloud.azure.metadata.url=http://169.254.169.254/metadata/instance?api-version=2021-02-01
cloud.gcp.metadata.url=http://metadata.google.internal/computeMetadata/v1/

# === Protocol Settings ===
protocols.http.enabled=true
protocols.https.enabled=true
protocols.ftp.enabled=true
protocols.file.enabled=true
protocols.gopher.enabled=true
protocols.dict.enabled=true
protocols.ldap.enabled=true

# === Reporting Configuration ===
reporting.include.request=true
reporting.include.response=true
reporting.include.payload=true
reporting.severity.mapping=HIGH:9-10,MEDIUM:6-8,LOW:3-5,INFO:1-2 